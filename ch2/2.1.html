<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            background: #ffffff;
            border: thin inset #aaaaaa;
            /*width:600px;*/
            /*height:300px;*/
        }
    </style>
</head>

<body>
<canvas id='canvas' width="600" height="300">
    Canvas not supported test
</canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    context.beginPath();
    context.rect(0,0, 100, 100);
    context.stroke();

    context.beginPath();
    context.rect(100, 100, 100, 100);
    context.stroke();

    context.beginPath();
    context.arc( 150, 150, 50, 0, Math.PI);
    context.closePath();
    context.stroke();



</script>
</body>
</html>
